<h3>Books list</h3>

<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp; New book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    
    @for (item of bookResponse.content; track $index) {
        <app-book-card [manage]="true"
        (edit)="editBook($event)"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)"
        [book]="item"></app-book-card>
    }

</div>
<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a (click)="GoToFirst()"
             class="page-link"
              href="javascript:void(0)" 
            aria-label="Previous"
            [class.disabled]="page==0">
              <i class="fa-solid fa-angles-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a (click)="GoToPreviousePage()" 
            class="page-link" href="javascript:void(0)"
             aria-label="Previous"
             [class.disabled]="page==0">
              <i class="fa-solid fa-angle-left"></i>
            </a>
          </li>
         
          <li 
           class="page-item"
            *ngFor="let _ of [].constructor(this.bookResponse.totalPages);let pageIndex = index">
            <a [class.active]="page==pageIndex"
             (click)="GoToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="Previous">
              {{pageIndex}}
            </a>
          </li>
          <li class="page-item">
            <a (click)="GoToNextPage()" 
            class="page-link" href="javascript:void(0)" 
            aria-label="Next"
            [class.disabled]="isLastPage">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </li>
          <li class="page-item">
            <a (click)="GoToLastPage()" class="page-link" href="javascript:void(0)" 
            aria-label="Next"
            [class.disabled]="isLastPage">
              <i class="fa-solid fa-angles-right"></i>
            </a>
          </li>
          
         
        </ul>
      </nav>

</div>

<h3>Books list</h3>
<div class="alert" *ngIf="message"
[class.alert-success]="level=='success'"
[class.alert-danger]="level=='error'"

>
{{this.message}}
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    
    @for (item of bookResponse.content; track $index) {
        <app-book-card (borrow)="borrowBook($event)"
        [book]="item"></app-book-card>
    }

</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="GoToFirst()"
           class="page-link"
            href="javascript:void(0)" 
          aria-label="Previous"
          [class.disabled]="page==0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="GoToPreviousePage()" 
          class="page-link" href="javascript:void(0)"
           aria-label="Previous"
           [class.disabled]="page==0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
       
        <li 
         class="page-item"
          *ngFor="let _ of [].constructor(this.bookResponse.totalPages);let pageIndex = index">
          <a [class.active]="page==pageIndex"
           (click)="GoToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="Previous">
            {{pageIndex}}
          </a>
        </li>
        <li class="page-item">
          <a (click)="GoToNextPage()" 
          class="page-link" href="javascript:void(0)" 
          aria-label="Next"
          [class.disabled]="isLastPage">
            <i class="fa-solid fa-angle-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="GoToLastPage()" class="page-link" href="javascript:void(0)" 
          aria-label="Next"
          [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
        
       
      </ul>
    </nav>

</div>
